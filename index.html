  /* --------------------- AUTHENTICATION FUNCTIONS -------------------- */

                    setAdminPassword("");
                    setLoginError("");
                  }}
                >

                </button>
                <button type="submit" className="btn btn-primary">
                  <span className="btn-icon">‚öôÔ∏è</span> Login as Admin
                </button>
              </div>
            </form>
          </div>
        </div>
      )}

      <main className="main-content">
        {view === "home" && (
          <div className="home-view">
            <section className="hero">

                <div className="hero-badge animate-float">üì± Premium Mobile & Electronic Solutions</div>

                <p className="hero-subtitle animate-slide-up delay-1">

                  <span className="location"><span className="icon">{Icons.Location}</span> Shop 13, Pick 'n Pay Center, Shannon & Bell Street, Noordheuwel (Next to PostNet)</span><br />

                </p>
                <div className="hero-stats animate-fade-in delay-2">

                  </div>

                  </div>
                </div>

            </section>

            <div className="filters-container animate-slide-up delay-1">

                <h2><span className="filter-icon">{Icons.Search}</span> Find Your Perfect Gadget</h2>
                <p className="filters-subtitle">Browse our curated collection of premium mobile & electronic accessories</p>
              </div>
              <div className="filters">

                  <span className="filter-label"><span className="filter-icon">{Icons.Category}</span> Category</span>

                    value={selectedCategory}
                    onChange={(e) => setSelectedCategory(e.target.value)}

                    <option>Accessories</option>
                    <option>Gadgets</option>
                    <option>Electronics</option>
                  </select>
                </div>

                <div className="filter-group">
                  <span className="filter-label"><span className="filter-icon">{Icons.Search}</span> Search</span>
                  <input
                    placeholder="Search products..."
                    value={search}
                    onChange={(e) => setSearch(e.target.value)}
                    className="search-input"
                  />
                </div>
              </div>
            </div>

            <div className="products-container">
              <div className="products-header animate-slide-up delay-2">
                <h2>Featured Products</h2>
                <p className="products-subtitle">Best sellers and new arrivals</p>
              </div>
              <div className="grid">

                ))}

            </div>

        )}

        {view === "admin" && isAdminAuthenticated && (

/* ---------------------- ADMIN PANEL ---------------------- */
function Admin({ products, setProducts }) {
  const [title, setTitle] = useState("");
  const [price, setPrice] = useState("");
  const [category, setCategory] = useState("Accessories");
  const [image, setImage] = useState("");
  const [description, setDescription] = useState("");
  const [stock, setStock] = useState("");
  const [rating, setRating] = useState("4.5");
  const [editMode, setEditMode] = useState(false);
  const [editId, setEditId] = useState(null);

  const addProduct = () => {
    if (!title || !price) {
      alert("Please fill in at least title and price");
      return;
    }
    
    const newP = {
      id: editMode ? editId : Math.random().toString(),
      title,
      price: Number(price),
      category,
      image: image || "https://images.unsplash.com/photo-1546868871-7041f2a55e12?q=80&w=800&auto=format&fit=crop",
      description: description || "Premium mobile product",
      stock: stock ? Number(stock) : 10,
      rating: Number(rating) || 4.5,
      icon: category === "Accessories" ? "üîå" : category === "Gadgets" ? "üì±" : "üíª"
    };
    
    if (editMode) {
      setProducts(products.map(p => p.id === editId ? newP : p));
      setEditMode(false);
      setEditId(null);
    } else {
      setProducts([...products, newP]);
    }
    
    // Reset form
    setTitle("");
    setPrice("");
    setImage("");
    setDescription("");
    setStock("");
    setRating("4.5");
    setCategory("Accessories");
  };

  const deleteProduct = (id) => {
    if (window.confirm("Are you sure you want to delete this product?")) {
      setProducts(products.filter(p => p.id !== id));
    }
  };

  const editProduct = (product) => {
    setEditMode(true);
    setEditId(product.id);
    setTitle(product.title);
    setPrice(product.price);
    setCategory(product.category);
    setImage(product.image);
    setDescription(product.description);
    setStock(product.stock);
    setRating(product.rating);
  };

  const cancelEdit = () => {
    setEditMode(false);
    setEditId(null);
    setTitle("");
    setPrice("");
    setImage("");
    setDescription("");
    setStock("");
    setRating("4.5");
    setCategory("Accessories");
  };

  const totalValue = products.reduce((sum, p) => sum + (p.price * p.stock), 0);
  const totalProducts = products.length;
  const lowStock = products.filter(p => p.stock < 10).length;

  return (
    <div className="admin-view">
      <div className="admin-container">
        <div className="admin-header">
          <div>
            <h2 className="admin-title animate-slide-up">
              <span className="admin-icon">‚öôÔ∏è</span> Admin Dashboard
            </h2>
            <p className="admin-subtitle">Manage NR Cellular & Electronics Products & Inventory</p>
            <div className="admin-stats">
              <div className="admin-stat animate-fade-in delay-1">
                <span className="stat-icon">üì¶</span>
                <div>
                  <span className="stat-number">{totalProducts}</span>
                  <span className="stat-label">Products</span>
                </div>
              </div>
              <div className="admin-stat animate-fade-in delay-2">
                <span className="stat-icon">üí∞</span>
                <div>
                  <span className="stat-number">R {totalValue.toFixed(2)}</span>
                  <span className="stat-label">Inventory Value</span>
                </div>
              </div>
              <div className="admin-stat animate-fade-in delay-3">
                <span className="stat-icon">‚ö†Ô∏è</span>
                <div>
                  <span className="stat-number">{lowStock}</span>
                  <span className="stat-label">Low Stock</span>
                </div>
              </div>
            </div>
          </div>
          {editMode && (
            <button className="btn btn-secondary animate-slide-left" onClick={cancelEdit}>
              <span className="btn-icon">‚Üê</span> Cancel Edit
            </button>
          )}
        </div>

        <div className="admin-form-section animate-slide-up delay-1">
          <h3><span className="section-icon">{editMode ? "‚úèÔ∏è" : "‚ûï"}</span> {editMode ? "Edit Product" : "Add New Product"}</h3>
          <div className="admin-form">
            <div className="form-row">
              <div className="form-group">
                <label><span className="input-icon">üè∑Ô∏è</span> Product Title *</label>
                <input
                  placeholder="Enter product title"
                  value={title}
                  onChange={(e) => setTitle(e.target.value)}
                  className="form-input"
                />
              </div>
              
              <div className="form-group">
                <label><span className="input-icon">üí∞</span> Price (R) *</label>
                <input
                  placeholder="Enter price"
                  value={price}
                  type="number"
                  min="0"
                  step="0.01"
                  onChange={(e) => setPrice(e.target.value)}
                  className="form-input"
                />
              </div>
            </div>
            
            <div className="form-row">
              <div className="form-group">
                <label><span className="input-icon">üì±</span> Category</label>
                <select
                  value={category}
                  onChange={(e) => setCategory(e.target.value)}
                  className="form-select"
                >
                  <option>Accessories</option>
                  <option>Gadgets</option>
                  <option>Electronics</option>
                </select>
              </div>
              
              <div className="form-group">
                <label><span className="input-icon">üì¶</span> Stock Quantity</label>
                <input
                  placeholder="Enter stock"
                  value={stock}
                  type="number"
                  min="0"
                  onChange={(e) => setStock(e.target.value)}
                  className="form-input"
                />
              </div>

              <div className="form-group">
                <label><span className="input-icon">‚≠ê</span> Rating</label>
                <input
                  placeholder="Enter rating (1-5)"
                  value={rating}
                  type="number"
                  min="1"
                  max="5"
                  step="0.1"
                  onChange={(e) => setRating(e.target.value)}
                  className="form-input"
                />
              </div>
            </div>
            
            <div className="form-group">
              <label><span className="input-icon">üñºÔ∏è</span> Image URL</label>
              <input
                placeholder="Enter image URL"
                value={image}
                onChange={(e) => setImage(e.target.value)}
                className="form-input"
              />
            </div>
            
            <div className="form-group">
              <label><span className="input-icon">üìù</span> Description</label>
              <textarea
                placeholder="Enter product description"
                value={description}
                onChange={(e) => setDescription(e.target.value)}
                className="form-input textarea"
                rows="3"
              />
            </div>
